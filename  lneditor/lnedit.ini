;设定窗口还没开发好，想改设定的先用这个文件吧。

[Settings]
;1为单文件编辑，2为双文件编辑
EditMode=1

;自动保存时间，以秒计数，0不自动保存
AutoSaveTime=120

;新脚本保存位置，1在原始脚本目录下创建Newsc文件夹保存，2为在lnedit.exe下创建文件夹保存
NewScSaveLoc=1

;程序启动时是否打开上次的文件，0为不打开，1为打开，
AutoOpenOldFile=1

;暂时不用
SaveInChangingLine=0

;是否自动选中编辑框中的文本，0不选中，1选中
AutoSelectText=1

;自动将每行输入的内容进行全/半角转换，0不转换，1为全角，2为半角
AutoConvert=0

;新脚本保存目录名
NewScDir=.\NewSC

;以下不需要改
DefaultMel=
InitDir1=C:\masm32\lnedit\
InitDir2=
OldFileName=

[UserInterface]

;背景图片
BackPicture=C:\masm32\lnedit\bkgnd.jpg

;以下6行分别为列表框中的选中文本、列表框中的正常文本、编辑框文本、
;线条颜色、默认列表框高亮和标记列表框高亮颜色，每后三个字节依次为BGR通道
TextColorS=0x000040FF
TextColorD=0x00000000
TextColorE=0x00000000
LineColor=0x00FF0000
HighlightColorDefault=0x00FFCC99
HighlightColorMarked=0x0000FF12

